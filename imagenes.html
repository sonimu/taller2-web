<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguajes</title>
</head>
<body>
    <h1>Lenguajes de progamacion</h1>
    <h2>Python</h2>
    <figure>
        <img
          src="py.png"
          width="250"
          height="250"/>
      
        <figcaption>
            Python es un lenguaje de alto nivel de programación interpretado cuya filosofía hace hincapié en la legibilidad de su código, se utiliza para desarrollar aplicaciones de todo tipo, por ejemplo: Instagram, Netflix, Spotify, Panda3D, entre otros.
            <br>
            <a href="https://www.python.org">https://www.python.org</a>
        </figcaption>
    </figure>
    <h2>Java</h2>
    <figure>
        <img
            src="ja.png"
            width="250"
            height="250"/>

        <figcaption>
            Java es un lenguaje de programación multiplataforma orientado a objetos que se ejecuta en miles de millones de dispositivos de todo el mundo. Impulsa aplicaciones, sistemas operativos de smartphones, software empresarial y muchos programas conocidos.
            <br>
            <a href="https://www.java.com/es/">https://www.java.com/es/</a>
        </figcaption>
    </figure>
    <h2>JavaScript</h2>
    <figure>
        <img
            src="js.png"
            width="250"
            height="250"/>

        <figcaption>
            JavaScript (abreviado comúnmente JS) es un lenguaje de programación interpretado, dialecto del estándar ECMAScript. Se define como orientado a objetos, basado en prototipos, imperativo, débilmente tipado y dinámico.
            <br>
            <a href="https://developer.oracle.com/es/languages/javascript.html">https://developer.oracle.com/es/languages/javascript.html</a>
        </figcaption>
    </figure>
    <h2>C#</h2>
    <figure>
        <img
            src="csharp.png"
            width="250"
            height="250"/>

        <figcaption>
            C# es un lenguaje de programación multiparadigma desarrollado y estandarizado por la empresa Microsoft como parte de su plataforma .NET, que después fue aprobado como un estándar por la ECMA e ISO.
            <br>
            <a href="https://learn.microsoft.com/es-es/dotnet/csharp/tour-of-csharp/">https://learn.microsoft.com/es-es/dotnet/csharp/tour-of-csharp/</a>
        </figcaption>
    </figure>

</body>
</html>
